---
layout: default
head: snipcart.html
---
<div class="base container products">
    <div class="row product">
      <h1>La boutique</h1>
      
      {% for product in site.products %}
      <div class="col s12 m6">
        
        <div class="card ">  
            <div class="card-image">
                <img  src="{{ site.baseurl }}/{{ product.image }}" alt="{{ product.name }}">   
                <a class="btn-floating halfway-fab waves-effect waves-light red accent-1" href="{{ site.baseurl }}{{ product.url }}"><i class="material-icons">add</i></a>      
            </div>
      
            <div class="card-content">
                    <span class="card-title grey-text text-darken-4">{{ product.name }}</span>
                    <p>{{ product.description }}</p>
                    <!-- 
                      <p><a class="product" href="{{ site.baseurl }}{{ product.url }}">Plus de details</a></p>
                      <p class="tag"><a href="#{{ tag | slugify }}">{{ product.tag }}</a></p> 
                    -->
                    <hr>
                    
                    <small>
                        {% for cat_name in product.categories %}
                        <a href="{{ site.baseurl }}/categories/{{ cat_name }}/">{{ cat_name | upcase  }}</a> || 
                        {% endfor %}
                    </small>
                 
                    
            </div>    
          
            <div class="card-action">
              <button class="snipcart-add-item btn waves-effect waves-light green"
                data-item-name="{{ product.name }}"
                data-item-id="{{ product.sku }}"
                data-item-image="{{ product.image }}"
                data-item-url="{{ site.baseurl }}"
                data-item-price="{{ product.price }}"
                data-item-description="{{ product.description }}"
                data-item-categories="{{ product.categories }}">
                Buy it for {{ product.price }} $
              </button>
          </div> 
      
        </div> 
        
       
        
    </div>
    
      {% endfor %}
    </div>

    
</div>

---
layout: default
head: snipcart.html
---
<div class="base container products">
    <div class="row product">
      <h1>La boutique</h1>
      
      {% for post in site.posts %}
      <div class="col s12 m6">
        
        <div class="card ">  
            <div class="card-image">
                <img  src="{{ site.baseurl }}/{{ post.image }}" alt="{{ post.name }}">   
                <a class="btn-floating halfway-fab waves-effect waves-light red accent-1" href="{{ site.baseurl }}{{ post.url }}"><i class="material-icons">add</i></a>      
            </div>
      
            <div class="card-content">
                    <span class="card-title grey-text text-darken-4">{{ post.name }}</span>
                    <p>{{ post.description }}</p>
                    
                    <hr>
                    
                    <small>
                        {% for cat_name in post.categories %}
                        <a href="{{ site.baseurl }}/categories/{{ cat_name }}/">{{ cat_name | upcase  }}</a> || 
                        {% endfor %}
                    </small>
                 
                    
            </div>    
          
            <div class="card-action">
              <button class="snipcart-add-item btn waves-effect waves-light green"
                data-item-name="{{ post.name }}"
                data-item-id="{{ post.sku }}"
                data-item-image="{{ v.image }}"
                data-item-url="{{ site.baseurl }}"
                data-item-price="{{ post.price }}"
                data-item-description="{{ v.description }}"
                data-item-categories="{{ post.categories }}">
                Buy it for {{ post.price }} $
              </button>
          </div> 
      
        </div> 
        
       
        
    </div>
    
      {% endfor %}
    </div>

    
</div>
